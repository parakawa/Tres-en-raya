<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Bienvenido al Juego de Michi</h1>
            <div id="michi" class="text-center">
                <div class="row">
                    <button class="casilla btn btn-default" type="button" id="x1"></button>
                    <button class="casilla btn btn-default" type="button" id="x2"></button>
                    <button class="casilla btn btn-default" type="button" id="x3"></button>
                </div>
                <div class="row">
                    <button class="casilla btn btn-default" type="button" id="x4"></button>
                    <button class="casilla btn btn-default" type="button" id="x5"></button>
                    <button class="casilla btn btn-default" type="button" id="x6"></button>
                </div>
                <div class="row">
                    <button class="casilla btn btn-default" type="button" id="x7"></button>
                    <button class="casilla btn btn-default" type="button" id="x8"></button>
                    <button class="casilla btn btn-default" type="button" id="x9"></button>
                </div>
                <br>
                <button class="btn btn-danger">Fin de juego</button>
                <br>
                <br>
                <button class="btn btn-success reset">Reset</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
